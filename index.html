<html>

<head>
  <meta charset="utf-8" />
  <!-- Getting Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- Linking the external CSS stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
  <h1 id="title">fluidstack</h1>
  <div class="row">
    <div class="col-md-3">
      <label for="addtolist">Enter Element: </label>
      <input id="addtolist" type="text" placeholder="Element" />
      </br>

      <label for="duration">Enter Duration: </label>
      <select id="duration" name="duration">
        <option value=15>10 min</option>
        <option value=15>15 min</option>
        <option value=30>30 min</option>
        <option value=60>1 hour</option>
        <option value=120>2 hour</option>
      </select>
      </br>

      <label for="quantity">Enter Quantity: </label>
      <input id="quantity" type="number" placeholder="Number of Elements" />
      </br>
      <button id="add">Add to Stack</button>
  </div>

  <div class="col-md-6">
    <h3 class="stacks">Your Ordered List</h3>
      <ul id="timestack1" class="connectedSortable">
      </ul>
  </div>


    <div class="col-md-3">
      <h3 class="stacks">Your Unordered List</h3>
      <ul id="timestack2" class="connectedSortable">
      </ul>
    </div>



    <!-- Linking the external JS File -->
    <script type="text/javascript" src="addtolist.js"></script>
    <script type="text/javascript" src="sorting.js"></script>
</body>

</html>
